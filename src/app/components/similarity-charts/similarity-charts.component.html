<div class="title">Similarity Charts</div>
<div class="content">
  <app-similarity-scatter [settings]="settings" ></app-similarity-scatter>
  <app-similarity-histogram [settings]="settings" ></app-similarity-histogram>
  <div *ngIf="similarityHistogramReady$ | async">
    {{similarityHistogramData | json}}
  </div>
  <div *ngIf="zhangReady$ | async">
    <div *ngFor="let item of zhangArray">
      {{item | json}}
    </div>
  </div>
</div>
