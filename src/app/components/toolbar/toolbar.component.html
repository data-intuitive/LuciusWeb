<md-sidenav-layout>

<md-toolbar color="primary">
  <button class="menu-bt app-icon-button" (click)="openSidenav()">
    <i class="material-icons app-toolbar-menu">menu</i>
  </button>
  <div>{{activePage}}</div>
  <span class="app-toolbar-filler"></span>
</md-toolbar>

  <md-sidenav #sidenav
    (close)="closeSidenav()"
    [opened]="sidenavOpen$ | async">

    <div>ComPass</div>

    <a routerLink="/dasboard" routerLinkActive="active">Dashboard</a>
    <a routerLink="/settings" routerLinkActive="active">Settings</a>
    <button md-button (click)="sidenav.close()">Close</button>

  </md-sidenav>

  <router-outlet></router-outlet>

</md-sidenav-layout>
